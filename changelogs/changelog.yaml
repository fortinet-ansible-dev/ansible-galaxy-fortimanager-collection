  2.2.1:
    changes:
      bugfixes:
      - Fix a bug where the user may not be able to use workspace_locking_adom if
        the workspace mode is per-adom.
      - Improve login logic in httpapi plugin.
      release_summary: release fortinet.fortimanager 2.2.1
    fragments:
    - 2.2.1.yml
    release_date: '2023-08-02'
  2.3.0:
    changes:
      bugfixes:
      - Add 'access_token' in 'fmgr_generic'.
      - Add param 'platform' in 'fmgr_wtpprofile' and param 'interface' in 'fmgr_fsp_vlan'.
      - Fix a bug that collection may update the resource when it does not need to.
      - Fix some modules missing revision (used for version warning).
      - Fixed the bug that would report an error when providing access_token and username/password
        at the same time.
      - Improve document.
      - Improve fmgr_fact. 'changed' will not be true anymore if you get the result.
      - Improve sanity tests.
      - When the JSON data sent by FortiManager is not in the right format, the collection
        can still execute correctly.
      minor_changes:
      - Some arguments can support both list or string format input now.
      - Support newest versions for FortiManager v6.2 ~ v7.4
      release_summary: release fortinet.fortimanager 2.3.0
    fragments:
    - 2.3.0.yml
