ancestor: null
releases:
  2.1.6:
    changes:
      major_changes:
      - Many fixes for Ansible sanity test warnings & errors.
      - Support FortiManager Schema 7.2.0 , 98 new modules
      minor_changes:
      - Best Practice Notes
      release_summary: release fortinet.fortimanager to support FMG 7.2.x
    fragments:
    - release_2.1.6.yaml
    release_date: '2022-10-31'
  2.1.7:
    changes:
      major_changes:
      - Fix compatibility issue for ansible 2.9.x and ansible-base 2.10.x.
      - support Ansible changelogs.
      release_summary: hotpath for backward-compatibility fix
    fragments:
    - release.2.1.7.yaml
    release_date: '2022-11-12'
  2.2.0:
    changes:
      bugfixes:
      - Corrected description of parameters in documentation.
      - Fixed Many sanity test warnings and errors.
      - Fixed a bug where users might not be able to login.
      - Fixed version_added in the document. The value of this parameter is the version
        each module first supported in the FortiManager Ansible Collection.
      major_changes:
      - Support all FortiManager versions in 6.2, 6.4, 7.0, 7.2 and 7.4. 139 new modules.
      - Support token based authentication.
      minor_changes:
      - Corrected the behavior of module fmgr_pkg_firewall_consolidated_policy_sectionvalue
        and fmgr_pkg_firewall_securitypolicy_sectionvalue.
      - Improve documentation.
      release_summary: release fortinet.fortimanager to support FMG v6.0 - v7.4.
    fragments:
    - release.2.2.0.yaml
